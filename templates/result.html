<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezultati</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles2.css') }}">
</head>
<body>
    <h1>Rezultati</h1>
    <p>Današnje stanje sem primerjal z datoteko: {{ najnovejsa_datoteka }}</p>
    {% if missing_skus %}
    <p>Od zadnjič do danes se je naslednjim izdelkom zaloga znižala na vrednost 0:</p>
    <ul>
        {% for sku in missing_skus %}
        <li>{{ sku }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>{{ message }}</p>
    {% endif %}
</body>
</html>
